<div id="first_page">
  <p id="first_page_text">Hey {{name}}</p>
  <hr [ngStyle] = "{'width':'40%'}">
  <h1>Weâ€™ve matched you to three scent profiles</h1>
  <h1>We will turn them into a custom fragrance, perfect for you</h1>
  <img id="logo" src="../assets/img_survey_host/root/logo.png">
</div>

<div id="third_page">
  <div id="row_cards">
    <div class="cards" *ngFor="let card of result_cards let i=index" [attr.id]="'card_' + i" (mouseover)="fireEvent($event, i)" (mouseleave)="killEvent($event, i)"
         [ngStyle]="{'background-image': 'url(' + card.image_lnk + ')'}">
      <div [attr.id]="'text_intro_' + i" class="text_intro">
        <h1 class="card_content card_title" [attr.id]="'card_name_' + i"> {{card.name}} </h1>
        <h4 class="card_content card_desc" [attr.id]="'card_desc_' + i"></h4>
        <br>
        <h4 class="card_content card_desc card_desc_italicize" [attr.id]="'card_desc_italicize_' + i"></h4>
        <hr class="card_content" [attr.id]="'hr_' + i">
      </div>
      <button class="arrow_wrapper" (click)="toThirdPage()">Make your fragrance</button>
    </div>
  </div>
  <div id="backdrop"></div>
</div>

<div id="second_page">
  <div id="distill_first">
    <img id="distill" src="../assets/img_survey_host/result/distill.gif">
    <hr>
    <br>
    <h4>Distilling a perf scent for you now..!</h4>
  </div>
  <div id="item_display">
    <div id="id_left">
      <img id="bottle_img" src="../assets/img_survey_host/result/25ml.png">
    </div>
    <div id="id_right">
      <div id="profiles">
        <h1>You are a..</h1>
        <h2 *ngFor="let card of result_cards"> {{card.name}} </h2>
      </div>
      <div id="buttons">
        <mat-form-field class="example-full-width">
          <input matInput id="email_area" [formControl]="userEmail" placeholder="Enter your email"
                 required [autofocus]="true">
          <mat-error *ngIf="userEmail.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <button id="purchase_btn" (click)="goto_purchase()">Purchase or <br> get a free card sample</button>
        <button id="fbshare-btn" (click)="fbShare()">
          <img src="../../assets/img_survey_host/root/fb-logo.svg">
          Share on Facebook
        </button>
      </div>
    </div>
  </div>
</div>
