<div class="survey_container">
  <div class="slides fade" *ngFor="let question of questions let j = index">
    <h2>{{question}}</h2>
    <div class="option-btn-row">
      <button class="prev" (click)="plusSlides(-1)">&#10094;</button>
      <div class="option-btn-row">
        <button mat-button *ngFor="let one of options[j] let i = index" [value]="i" (click)="register(i)">
          <img src="../assets/img_survey/cards/{{j}}/{{i}}.png" (error)="imgerrorhandler($event)">
          <!--/Users/SanLee/Documents/projects/perf-front/src/assets/img_survey/cards/0-->
          <p class="desc">{{one}}</p>
        </button>
      </div>
      <button class="next" (click)="plusSlides(1)">&#10095;</button>
    </div>
  </div>

  <!-- slider dots -->
  <div class = "dots" style="text-align:center">
    <span class="dot" (click)="currentSlide(1)"></span>
    <span class="dot" (click)="currentSlide(2)"></span>
    <span class="dot" (click)="currentSlide(3)"></span>
  </div>
</div>
